---
# defaults file for director
director_packages_install:
  - 'rsyslog'
  - 'syslog-ng'
  - 'aide'
  - 'libselinux'
  - 'cronie-anacron'
director_packages_remove:
  - 'prelink'
  - 'dhcp'
  - 'bind'
  - 'vsftpd'
  - 'httpd'
  - 'ypbind'
  - 'ypserv'
  - 'rsh'
  - 'rsh-server'
  - 'samba'
  - 'talk'
  - 'talk-server'
  - 'telnet-client'
  - 'telnet-server'
  - 'tftp'
  - 'tftp-server'
  - 'xinted'
  - 'mcstrans'
  - 'xorg-x11*'
  - 'setroubleshoot'
service_disable:
  - 'telnet.socket'
  - 'avahi-daemon'
  - 'chargen-dgram'
  - 'chargen-stream'
  - 'daytime-dgram'
  - 'daytime-stream'
  - 'echo-dgram'
  - 'echo-stream'
  - 'nfs'
  - 'rpcbind'
  - 'cups'
  - 'tcpmux-server'
  - 'dovecot'
  - 'squid'
  - 'syslog'
service_disable:
  - 'crond'
  - 'rsyslog'
  - 'auditd'
